<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Importar fuente de icono de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <!--Deja que el navegador sepa que el sitio web está optimizado para dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. Calcular Salario</title>
</head>

<body>
    <form>
       
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="col s12 card-panel ">
                        <h5>Taller de Aplicacion de JQuery para la electiva .NET</h5>
                <h5>Por Orlando Acosta y Diego Moreno</h5>
                <br>
                <a class="btn-large" href="../index.html">Inicio</a>
                <a class="btn-large" href="puntoUno.html">Calculadora de Salario</a>
                <a class="btn-large" href="PuntoDos.html">Salario con IVA</a>
                <br/>
                        <br/>
                    </div>

                    <h4>Caluladora de salario</h4>
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="txtSalario" type="text" style="text-align: right;">
                            <label for="txtSalario">Salario</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="txtHoraEntrada" type="text" class="timepicker">
                            <label for="txtHoraEntrada">A que horas entra?</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="txtHoraSalida" type="text" class="timepicker">
                            <label for="txtHoraSalida">Cuando Finaliza Turno?</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label>Nivel de riesgo profesional</label>
                            <br/>
                            <br/>
                            <select id='ddlLetraClave' style="display: initial; background: transparent; border: 1px solid #9e9e9e;">
                                <option value="-1" selected>--Seleccione--</option>
                                <option value="1">Nivel 1</option>
                                <option value="2">Nivel 2</option>
                                <option value="3">Nivel 3</option>
                                <option value="4">Nivel 4</option>
                                <option value="5">Nivel 5</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s3" style="text-align: right;">
                            <label style="color: black;">
                                <b>Salario mensual Establecido:</b>
                            </label>
                        </div>
                        <div class="input-field col s3" style="text-align: right;">
                            <label id="lblSalario" style="color: black;"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12" style="text-align: right;">
                            <a id="btnCalcularSalario" class="waves-effect waves-light btn-large">Calcular salario</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
